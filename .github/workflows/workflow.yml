name: CI workflow
# Run this workflow every time a new push or pull request is made to the repository
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            cd app
            npm install
      - name: Run tests
        run:  |
            cd app
            npm test
      - name: Upload coverage report
        uses: codecov/codecov-action@v3