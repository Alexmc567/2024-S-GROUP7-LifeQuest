name: CI workflow
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            cd app
            npm install
      - name: Run tests
        run: |
            cd app
            npm test
      - name: Upload coverage report
        run: |
            cd app
            npm run coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
